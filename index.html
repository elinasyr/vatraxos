<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VATRAXOS - Silent Party</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f5f5f5;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 80%, rgba(255, 87, 51, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 165, 0, 0.06) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            pointer-events: none;
        }

        .radio-container {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            padding: 60px 40px;
            text-align: center;
            min-width: 400px;
            max-width: 500px;
            position: relative;
            box-shadow: 0 4px 40px rgba(0, 0, 0, 0.5);
        }

        .logo-section {
            margin-bottom: 50px;
        }

        .logo-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            filter: grayscale(20%) contrast(1.1);
        }

        .brand-name {
            font-family: 'Space Mono', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.15em;
            color: #ffffff;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .subtitle {
            font-weight: 300;
            font-size: 0.85rem;
            color: #999;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .location {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: #666;
            margin-top: 5px;
            letter-spacing: 0.1em;
        }

        .controls {
            margin: 40px 0;
        }

        .play-button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0;
            padding: 16px 40px;
            color: #ffffff;
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            min-width: 160px;
            position: relative;
            overflow: hidden;
        }

        .play-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.5s ease;
        }

        .play-button:hover {
            border-color: rgba(255, 255, 255, 0.6);
            color: #ffffff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .play-button:hover::before {
            left: 100%;
        }

        .play-button:disabled {
            border-color: rgba(255, 255, 255, 0.1);
            color: #666;
            cursor: not-allowed;
        }

        .play-button:disabled:hover {
            box-shadow: none;
        }

        .status {
            margin-top: 30px;
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: #666;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            padding: 12px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .status.connected {
            color: #aaa;
        }

        .status.error {
            color: #ff6b6b;
        }

        .minimal-viz {
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 30px 0;
            position: relative;
            overflow: hidden;
        }

        .minimal-viz::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 480px) {
            .radio-container {
                padding: 40px 30px;
                min-width: 320px;
                margin: 20px;
            }
            
            .brand-name {
                font-size: 1.5rem;
            }
            
            .play-button {
                padding: 14px 30px;
                min-width: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="radio-container">
        <div class="logo-section">
            <img src="vatraxos-profile.jpg" alt="Vatraxos" class="logo-image">
            <div class="brand-name">Vatraxos</div>
            <div class="subtitle">Silent Party</div>
            <div class="location">Serifos Island</div>
        </div>
        
        <div class="controls">
            <button id="playButton" class="play-button">Play</button>
        </div>
        
        <div class="minimal-viz" id="visualizer"></div>
        
        <div id="status" class="status">Ready to connect...</div>
    </div>

    <script>
        class WebRTCRadio {
            constructor() {
                this.socket = null;
                this.audioContext = null;
                this.mediaSource = null;
                this.sourceBuffer = null;
                this.audioElement = null;
                this.isPlaying = false;
                this.gainNode = null;
                this.analyserNode = null;
                this.visualizerBars = [];
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                
                this.initializeElements();
                this.createVisualizer();
                this.connectWebSocket();
            }

            initializeElements() {
                this.playButton = document.getElementById('playButton');
                this.status = document.getElementById('status');
                this.visualizer = document.getElementById('visualizer');
                
                this.playButton.addEventListener('click', () => this.togglePlay());
                
                // Update stats periodically
                setInterval(() => this.updateStats(), 2000);
            }

            createVisualizer() {
                // Minimal visualization - just the pulse line
                // No bars needed for this minimal design
            }

            connectWebSocket() {
                this.updateStatus('Connecting to server...', 'connecting');
                
                this.socket = io();
                
                this.socket.on('connect', () => {
                    console.log('‚úÖ Connected to WebRTC server');
                    this.updateStatus('Connected! Ready to play.', 'connected');
                    this.reconnectAttempts = 0;
                    this.requestStreamInfo();
                });

                this.socket.on('disconnect', () => {
                    console.log('‚ùå Disconnected from server');
                    this.updateStatus('Disconnected from server', 'error');
                    this.stopAudio();
                    this.attemptReconnect();
                });

                this.socket.on('audio-chunk', (data) => {
                    if (this.isPlaying) {
                        this.handleAudioChunk(data);
                    }
                });

                this.socket.on('stream-started', (info) => {
                    console.log('üöÄ Stream started:', info);
                    this.updateStatus('Stream is live!', 'connected');
                });

                this.socket.on('stream-stopped', (info) => {
                    console.log('üî¥ Stream stopped:', info);
                    this.updateStatus('Stream ended', 'error');
                    this.stopAudio();
                });

                this.socket.on('stream-info', (info) => {
                    console.log('üìä Stream info:', info);
                    if (info.active) {
                        this.updateStatus('Stream is active', 'connected');
                    } else {
                        this.updateStatus('Waiting for stream...', 'connecting');
                    }
                });

                this.socket.on('error', (error) => {
                    console.error('‚ùå Socket error:', error);
                    this.updateStatus(`Error: ${error.message}`, 'error');
                });
            }

            async togglePlay() {
                if (!this.isPlaying) {
                    await this.startAudio();
                } else {
                    this.stopAudio();
                }
            }

            async startAudio() {
                try {
                    // Create audio element for playback
                    this.audioElement = new Audio();
                    this.audioElement.crossOrigin = 'anonymous';
                    
                    // Initialize Web Audio API for visualization
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // Create audio nodes
                    const source = this.audioContext.createMediaElementSource(this.audioElement);
                    this.gainNode = this.audioContext.createGain();
                    this.analyserNode = this.audioContext.createAnalyser();
                    
                    // Configure analyser for visualization
                    this.analyserNode.fftSize = 256;
                    this.analyserNode.smoothingTimeConstant = 0.8;
                    
                    // Connect nodes
                    source.connect(this.gainNode);
                    this.gainNode.connect(this.analyserNode);
                    this.analyserNode.connect(this.audioContext.destination);
                    
                    // Set initial volume
                    this.setVolume(this.volumeSlider.value);
                    
                    // Use the legacy HTTP stream for now (WebSocket audio needs more complex implementation)
                    this.audioElement.src = '/stream?t=' + Date.now();
                    await this.audioElement.play();
                    
                    this.isPlaying = true;
                    this.playButton.textContent = 'Pause';
                    this.playButton.disabled = false;
                    
                    this.updateStatus('Playing live stream...', 'connected');
                    
                    // Start visualization
                    this.startVisualization();
                    
                    console.log('üéµ Audio playback started');
                    
                } catch (error) {
                    console.error('‚ùå Failed to start audio:', error);
                    this.updateStatus('Failed to start audio: ' + error.message, 'error');
                    this.playButton.disabled = false;
                }
            }

            stopAudio() {
                this.isPlaying = false;
                this.playButton.textContent = 'Play';
                this.playButton.disabled = false;
                
                if (this.audioElement) {
                    this.audioElement.pause();
                    this.audioElement.src = '';
                }
                
                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                }
                
                this.updateStatus('Stopped', 'connecting');
                console.log('‚èπ Audio playback stopped');
            }

            handleAudioChunk(chunk) {
                // For now, just track latency and quality metrics
                // Full WebSocket audio implementation would go here
                const now = Date.now();
                const latency = now - chunk.timestamp;
                document.getElementById('latency').textContent = Math.round(latency);
                
                // Update quality indicator based on data flow
                document.getElementById('quality').textContent = 'WebSocket';
            }

            setVolume(value) {
                const volume = value / 100;
                
                if (this.gainNode) {
                    this.gainNode.gain.setValueAtTime(volume, this.audioContext.currentTime);
                }
                
                if (this.audioElement) {
                    this.audioElement.volume = volume;
                }
            }

            startVisualization() {
                // Minimal visualization is handled by CSS animation
                // No complex frequency analysis needed for this design
            }

            updateStatus(message, type = '') {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
            }

            requestStreamInfo() {
                if (this.socket) {
                    this.socket.emit('request-stream-info');
                }
            }

            async updateStats() {
                // Simplified stats for minimal design
                // Only update if we need specific metrics
            }

            attemptReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    const delay = Math.pow(2, this.reconnectAttempts) * 1000; // Exponential backoff
                    
                    this.updateStatus(`Reconnecting in ${delay/1000}s... (${this.reconnectAttempts}/${this.maxReconnectAttempts})`, 'connecting');
                    
                    setTimeout(() => {
                        this.connectWebSocket();
                    }, delay);
                } else {
                    this.updateStatus('Failed to reconnect. Please refresh the page.', 'error');
                }
            }
        }

        // Initialize the radio when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new WebRTCRadio();
        });
    </script>
</body>
</html>
