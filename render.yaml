services:
  - type: web
    name: vatraxos-radio
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MAX_CLIENTS
        value: 100
      - key: ENABLE_CLUSTERING
        value: false
      - key: RTMP_SECRET
        generateValue: true
    disk:
      name: vatraxos-data
      mountPath: /app/media
      sizeGB: 1
